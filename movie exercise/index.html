<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1 id="title" class="text-center">Movie List!</h1>
        <div class="row">
            <div class="col-sm-8">
                <form action="">
                    <label for="movieTitle">Movie Title:</label>
                    <input type="text" id="movieTitle">
                    <label for="movieRating">Movie Rating:</label>
                    <input type="text" id="movieRating">
                    <input type="submit" name="submit" id="submit">
                </form>
            </div>
            <div class="container" id="movieContainer">
                <div class="row">
                    <div class="col-sm-4" id="movieList">Movie</div>
                    <div class="col-sm-3" id="ratingList">Rating</div>
                    <div class="col-sm-2" id="delete">Remove Movie? </div>
                </div>
            </div>

        </div </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="app.js"></script>


</body>

</html>
